<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>5 de Oro Generator</title>

<!-- <link rel="stylesheet" href="css/main.css" type="text/css" />-->
	<script src="js/jquery-2.1.4.min.js"></script>
<style>
	[data-action="generate"] {
		width: 100%;
		height: 40px;
	}

	[data-text="numbers"] {
		width: 100%;
		height: 40px;
		line-height: 40px;
		text-align: center;
	}
</style>

<script>
	function cincoDeOro()
	{
		var arr = [];
		var res = [];
		var total = 48;
		for (var i = 1; i <= total; i++)
		{
			arr.push(i < 10 ? '0' + i : '' + i);
		}

		for (var i = 0; i < 5; i++)
		{
			var j = Math.floor(Math.random() * total);
			res.push(arr[j]);
			arr.splice(j, 1);
			total--;
		}

		return res.sort().join(' - ');
	}

	$(document).ready(function() {
		$('[data-action="generate"]').click(function (e)
			{
				e.preventDefault();
				$('[data-text="numbers"]').text(cincoDeOro());
			}
		)
	});
</script>
</head>

<body>
	<div data-text="numbers"></div>
	<button data-action="generate">Generate!</button>
</body>
</html>
